name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
permissions:
  contents: read
  checks: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build the app
        run: npm run build

      - name: Deploy to Firebase
        run: firebase deploy --force
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          FIREBASE_SERVICE_ACCOUNT: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_PORTFOLIO_SITE_6FAFA }}'
